name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Periksa repositori
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/workflows
            AGENTS.md
          sparse-checkout-cone-mode: true

      - name: Konfigurasi lingkungan
        run: |
          echo "OPENCODE_ENV=production" >> $GITHUB_ENV
          echo "RUNNER_DEBUG=1" >> $GITHUB_ENV

      - name: Jalankan opencode
        uses: sst/opencode/github@latest
        with:
          model: iflowcn/qwen3-coder-plus
          share: ${{ github.repository_owner == 'your-org-name' && 'true' || 'false' }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
          OPENCODE_DEBUG: ${{ secrets.OPENCODE_DEBUG || 'false' }}