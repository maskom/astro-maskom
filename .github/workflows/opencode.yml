name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Periksa repositori
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/workflows
            AGENTS.md
          sparse-checkout-cone-mode: true

      - name: Konfigurasi lingkungan
        run: |
          echo "OPENCODE_ENV=production" >> $GITHUB_ENV
          echo "RUNNER_DEBUG=1" >> $GITHUB_ENV

      - name: Jalankan opencode
        uses: sst/opencode/github@latest
        run: |
          opencode run "Kamu adalah developer otonom di GitHub Actions; saat mulai selalu baca .github/workflows/memory.md dan sesuaikan cara kerja dengan isinya, lalu setelah tugas selesai tulis pembelajaran baru ke file itu; jika ada issue terbuka, checkout branch main, perbaiki, lalu buat PR dari branch baru yang mereferensikan issue; jika menangani PR, baca seluruh percakapan dan komentar review, terapkan saran yang relevan, pastikan build lulus, lalu tulis rangkuman hasil di PR; jika tidak ada issue atau PR terbuka, analisa dokumen dan pastikan fitur website berfungsi dengan benar; setiap perubahan lokal harus melalui PR; pastikan hanya kode sumber yang dicommit dan jangan ubah workflow; semua tindakan harus aman dan tuntas dalam satu run." \
            --model iflowcn/qwen3-coder-plus \
            --file ./pr_meta.json \
            --file ./issue_meta.json \
            --file ./gh_cli_version.txt \
            --file ./gh_action_env.txt \
            --file ./metadata_sources.json \
            --share false
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

          OPENCODE_DEBUG: ${{ secrets.OPENCODE_DEBUG || 'false' }}
