# Other environment variables
OPENAI_API_KEY = ""
MIDTRANS_SERVER_KEY = ""
MIDTRANS_CLIENT_KEY = ""
MIDTRANS_ENVIRONMENT = "sandbox"
MIDTRANS_MERCHANT_ID = ""
ENCRYPTION_PASSWORD = ""
LOG_LEVEL = "info"